<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Круглое фото с неоновой красной обводкой</title>
  <style>
    :root{
      --size: 200px;          /* размер круга */
      --glow-color: #ff0033;  /* цвет неона */
      --bg: #0b0b0b;          /* фон страницы */
      --text-color: #fff;     /* цвет текста */
      --gap: 12px;            /* расстояние между фото и текстом */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg) 0%, #111 100%);
      font-family:Inter, Roboto, "Helvetica Neue", Arial, sans-serif;
      color:var(--text-color);
    }

    .card{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:var(--gap);
      padding:24px;
    }

    /* обёртка для неона и круга */
    .avatar{
      width:var(--size);
      height:var(--size);
      border-radius:50%;
      position:relative;
      display:inline-grid;
      place-items:center;
      /* внешний мягкий свет */
      filter:drop-shadow(0 8px 30px rgba(255,0,51,0.18));
    }

    /* внешний неоновый "ореол" */
    .avatar::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      padding:4px; /* толщина обводки */
      background:
        radial-gradient(closest-side, rgba(255,0,51,0.85), rgba(255,0,51,0.45) 60%, rgba(255,0,51,0.08) 90%, transparent 100%);
      /* размытие неона */
      filter:blur(6px);
      transform:scale(1.06);
      z-index:0;
      pointer-events:none;
    }

    /* сам круг с фото поверх неона */
    .avatar img{
      width:calc(100% - 8px); /* учитываем padding в ::before */
      height:calc(100% - 8px);
      border-radius:50%;
      object-fit:cover;
      display:block;
      position:relative;
      z-index:1;
      /* тонкая внутренняя светящаяся линия */
      box-shadow: inset 0 0 12px rgba(255,0,51,0.45);
      border:2px solid rgba(255,255,255,0.03); /* лёгкая граница для контраста */
    }

    .caption{
      max-width:320px;
      font-size:16px;
      line-height:1.35;
      color:var(--text-color);
      text-shadow:0 2px 8px rgba(0,0,0,0.6);
    }

    /* адаптация для маленьких экранов */
    @media (max-width:420px){
      :root{--size:140px}
      .caption{font-size:14px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <figure>
      <div class="avatar" aria-hidden="false">
        <!-- замените src на путь к вашему фото -->
        <img src="https://iimg.su/i/xAGAGH" alt="Аватар" />
      </div>
      <figcaption class="caption">Остапов - Бывший Дмитрий Левитов</figcaption>
    </figure>
  </main>
</body>
</html>
