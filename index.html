  <script>
    // Генерация плавающих точек
    (function(){
      const container = document.getElementById('particles');
      const count = Math.min(Math.floor(window.innerWidth * window.innerHeight / 40000), 60); // количество зависит от размера экрана
      const rand = (a,b)=> Math.random()*(b-a)+a;

      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'particle ' + (Math.random()<0.6 ? 'm' : (Math.random()<0.8?'s':'l'));
        // начальные позиции
        const left = rand(-10,110);
        const top = rand(-10,110);
        el.style.left = left + '%';
        el.style.top = top + '%';
        // продолжительность анимации и задержка
        const dur = rand(20,60);
        const delay = rand(-20,20);
        el.style.animationDuration = dur + 's';
        el.style.animationDelay = delay + 's';
        // легкая вариация тени/яркости
        const glow = rand(0.6,1);
        el.style.opacity = (0.5 + Math.random()*0.6).toFixed(2);
        el.style.filter = `blur(${rand(0,2)}px)`;
        el.style.transform = `scale(${rand(0.6,1.2)})`;
        container.appendChild(el);
      }

      // При ресайзе адаптируем (простая реализация: не пересоздаём для производительности)
      // Можно добавить улучшение: пересоздавать точки при значительном изменении размера.
    })();
