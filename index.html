<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Human fame list</title>
  <meta name="description" content="Web Human fame list — добавить в фейм лист через Telegram" />
  <style>
    :root{
      --bg:#050406;
      --red:#ff0033;
      --fsize:clamp(28px,6vw,56px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 400px at 10% 20%, rgba(255,0,51,0.03), transparent 6%),
        radial-gradient(800px 350px at 90% 80%, rgba(255,0,51,0.02), transparent 6%),
        var(--bg);
      color:#fff;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      text-align:center;
      z-index:1;
    }

    .particles{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .particle{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background:var(--red);
      box-shadow:0 0 10px var(--red), 0 0 20px rgba(255,0,51,0.6);
      opacity:0.9;
      transform:translate3d(0,0,0);
      animation:float linear infinite;
      will-change:transform,opacity;
    }
    .particle.s{width:4px;height:4px;opacity:0.6}
    .particle.m{width:6px;height:6px}
    .particle.l{width:10px;height:10px;opacity:1}

    @keyframes float{
      0%{transform:translateY(0) translateX(0) scale(1); opacity:0.9}
      25%{transform:translateY(-40vh) translateX(6vw) scale(1.05); opacity:0.7}
      50%{transform:translateY(-20vh) translateX(-10vw) scale(0.95); opacity:0.85}
      75%{transform:translateY(10vh) translateX(8vw) scale(1.02); opacity:0.8}
      100%{transform:translateY(0) translateX(0) scale(1); opacity:0.9}
    }

    .title{
      font-size:var(--fsize);
      line-height:1;
      letter-spacing:0.02em;
      margin:0 0 18px 0;
      color:var(--red);
      text-shadow:
        0 0 8px rgba(255,0,51,0.95),
        0 0 18px rgba(255,0,51,0.75),
        0 0 36px rgba(255,0,51,0.45),
        0 2px 8px rgba(0,0,0,0.6);
      -webkit-text-stroke:0.5px rgba(255,0,51,0.35);
      transform:translateZ(0);
    }

    .subtitle{
      max-width:760px;
      margin:0 auto 24px auto;
      color:#ffdbe2;
      font-size:18px;
      background:linear-gradient(180deg, rgba(255,0,51,0.02), transparent);
      padding:12px 20px;
      border-radius:10px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      padding:12px 20px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,0,51,0.14), rgba(255,0,51,0.06));
      color:#fff;
      font-weight:600;
      box-shadow:
        0 6px 30px rgba(0,0,0,0.6),
        0 0 10px rgba(255,0,51,0.25);
      border:1px solid rgba(255,0,51,0.18);
      transition:transform .18s ease, box-shadow .18s ease;
      backdrop-filter:blur(4px);
    }
    .btn:hover,.btn:focus{
      transform:translateY(-4px) scale(1.02);
      box-shadow:
        0 14px 50px rgba(0,0,0,0.7),
        0 0 30px rgba(255,0,51,0.45);
      outline:none;
    }

    .note{
      margin-top:18px;
      color:rgba(255,255,255,0.75);
      font-size:13px;
      opacity:0.95;
    }

    /* Fame list styles */
    .fame{
      margin-top:26px;
      text-align:left;
      display:inline-block;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,0,51,0.02));
      padding:14px;
      border-radius:12px;
      box-shadow:0 8px 40px rgba(0,0,0,0.6);
      min-width:300px;
    }
    .fame h2{
      margin:0 0 10px 0;
      font-size:16px;
      color:var(--red);
      text-shadow:0 0 8px rgba(255,0,51,0.5);
    }
    .fame-list{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .fame-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:rgba(255,255,255,0.02);
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,0,51,0.06);
    }
    .username{
      color:#ffdbe2;
      font-weight:600;
      font-size:14px;
    }
    .user-link{
      text-decoration:none;
      padding:6px 10px;
      border-radius:8px;
      background:transparent;
      color:#fff;
      border:1px solid rgba(255,0,51,0.12);
      transition:background .15s ease, transform .12s ease;
    }
    .user-link:hover{background:rgba(255,0,51,0.06); transform:translateY(-2px)}
    @media (max-width:600px){
      .subtitle{font-size:15px;padding:10px}
      .btn{padding:10px 16px}
      .fame{min-width:220px}
    }
  </style>
</head>
<body>
  <div class="particles" aria-hidden="true" id="particles"></div>

  <main class="wrap" role="main" aria-label="Web Human fame list">
    <div style="z-index:2;max-width:980px;">
      <h1 class="title">Web Human fame list</h1>

      <p class="subtitle">Чтобы добавиться в данный фейм лист, писать в telegram</p>

      <p>
        <a class="btn" href="https://ostapovinc.t.me" target="_blank" rel="noopener noreferrer" aria-label="Перейти в Telegram создателя">
          Открыть Telegram
        </a>
      </p>

      <p class="note">Нажмите кнопку чтобы открыть диалог в Telegram</p>

      <div class="fame" aria-label="Список участников фейм листа">
        <h2>Участники фейм-листа</h2>
        <ul class="fame-list">
          <li class="fame-item">
            <span class="username">1 - Остапов</span>
            <a class="user-link" href="https://ostapovinc.t.me" target="_blank" rel="noopener noreferrer">Открыть</a>
          </li>
          <li class="fame-item">
            <span class="username">2 - СофияДокс</span>
            <a class="user-link" href="https://amglev.t.me" target="_blank" rel="noopener noreferrer">Открыть</a>
          </li>
          <li class="fame-item">
            <span class="username">3 - ГришаняДоксер</span>
            <a class="user-link" href="https://Xiiui.t.me" target="_blank" rel="noopener noreferrer">Открыть</a>
          </li>
        </ul>
      </div>

    </div>
  </main>

  <script>
    (function(){
      const container = document.getElementById('particles');
      const count = Math.min(Math.floor(window.innerWidth * window.innerHeight / 40000), 60);
      const rand = (a,b)=> Math.random()*(b-a)+a;

      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'particle ' + (Math.random()<0.6 ? 'm' : (Math.random()<0.8?'s':'l'));
        const left = rand(-10,110);
        const top = rand(-10,110);
        el.style.left = left + '%';
        el.style.top = top + '%';
        const dur = rand(20,60);
        const delay = rand(-20,20);
        el.style.animationDuration = dur + 's';
        el.style.animationDelay = delay + 's';
        el.style.opacity = (0.5 + Math.random()*0.6).toFixed(2);
        el.style.filter = 'blur(' + rand(0,2).toFixed(2) + 'px)';
        el.style.transform = 'scale(' + rand(0.6,1.2).toFixed(2) + ')';
        container.appendChild(el);
      }
    })();
  </script>
</body>
</html>
